{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<h2>Log In</h2>
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit">Log In</button>
  <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
</form>

{% endblock %}
